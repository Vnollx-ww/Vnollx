<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Vnollx 网盘登录</title>
    <script>
        function check() {
            var phone = document.getElementById("phone").value;
            var password = document.getElementById("password").value;
            if (phone === "") {
                alert("电话号码不能为空!");
                return false;
            }
            if (password === "") {
                alert("密码不能为空!");
                return false;
            }
            return true;
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        /* 欢迎信息区域 */
        .welcome-section {
            background: linear-gradient(150deg, rgba(102,126,234,0.1) 0%, rgba(118,75,162,0.05) 100%);
            padding: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            border-right: 1px solid rgba(0,0,0,0.05);
        }

        .welcome-content {
            max-width: 500px;
        }

        .logo {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo::before {
            content: "📦";
            font-size: 1.2em;
        }

        h2 {
            color: #2d3748;
            font-size: 2.2em;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .features {
            list-style: none;
            margin: 30px 0;
        }

        .features li {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            color: #4a5568;
            font-size: 1.05em;
        }

        .features li::before {
            content: "✓";
            color: #667eea;
            font-weight: bold;
            font-size: 1.2em;
        }

        /* 登录区域 */
        #logindiv {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            height: 100vh;
        }

        #form {
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 450px;
            transition: transform 0.3s ease;
        }

        #title {
            color: #2d3748;
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.8em;
            position: relative;
        }

        .input-group {
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 14px 20px;
            border: 2px solid #edf2f7;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        input:focus {
            background: white;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        #subdiv {
            margin-top: 35px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        .button {
            background: #667eea;
            color: white;
            padding: 14px 30px;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s ease;
        }
        /* 新增按钮容器样式 */
        .button-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }
        .button:hover {
            background: #5666b3;
            transform: translateY(-1px);
        }

        .reset-btn {
            background: #718096;
        }

        .reset-btn:hover {
            background: #4a5568;
        }

        p {
            margin-top: 25px;
            color: #718096;
        }

        a {
            color: #667eea;
            font-weight: 600;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            body {
                grid-template-columns: 1fr;
            }

            .welcome-section {
                display: none;
            }

            #logindiv {
                padding: 20px;
                height: auto;
                min-height: 100vh;
            }
        }
        #subdiv > p {
            margin: 0;
            text-align: center;
            width: 100%;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
<!-- 欢迎信息区域 -->
<section class="welcome-section">
    <div class="welcome-content">
        <div class="logo">Vnollx Drive</div>
        <h2>欢迎回到您的智能存储空间</h2>
        <ul class="features">
            <li>安全可靠的云端存储解决方案</li>
            <li>多设备实时同步，随时随地访问</li>
            <li>企业级数据加密保护</li>
            <li>支持多种文件格式预览</li>
        </ul>
        <p style="color: #718096;">真诚的邀请您体验我们的服务</p>
    </div>
</section>

<!-- 登录区域 -->
<div id="logindiv">
    <form action="user/login" method="post" id="form">
        <h1 id="title">账户登录</h1>
        <div class="input-group">
            <input type="text" id="phone" placeholder="请输入注册手机号" required />
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="请输入登录密码" required />
        </div>
        <div id="subdiv">
            <div class="button-row">
                <button type="submit" class="button">立即登录</button>
                <button type="reset" class="button reset-btn">重置</button>
            </div>
            <p>新用户？<a href="register">立即注册</a></p>
        </div>
    </form>
</div>

<script>
    // 保持原有JavaScript代码
    document.getElementById("form").addEventListener('submit', async function (e) {
        if(!check()){
            e.preventDefault();
            return;
        }
        e.preventDefault();
        var phone = document.getElementById("phone").value;
        var password = document.getElementById("password").value;
        try {
            const response = await fetch("/user/login", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ phone, password })
            });
            var data = await response.json();
            // 替换 alert(data.base.msg);
            if (data.base.code === 200) {
                Swal.fire({
                    icon: 'success',
                    title: '登录成功！',
                    showConfirmButton: false,
                    timer: 1000
                }).then(() => {
                    localStorage.setItem('token', data.token);
                    window.location.href = "homepage";
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: '操作失败',
                    text: data.base.msg,
                    confirmButtonColor: '#667eea',
                    confirmButtonText: '重新尝试'
                });
            }
        } catch (error) {
            console.error("发生错误:", error);
            alert("发生错误，请重试");
        }
    });
</script>
</body>
</html>
