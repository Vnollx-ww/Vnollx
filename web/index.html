<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vnollx 网盘</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --glass: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(145deg, #f8fbff 0%, #f0f7ff 100%);
            color: #2d3748;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            padding: 1.5rem;
            position: fixed;
            width: 100%;
            top: 0;
            background: var(--glass);
            backdrop-filter: blur(12px);
            z-index: 100;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .header:hover {
            box-shadow: 0 8px 12px -2px rgba(0, 0, 0, 0.2);
        }

        .main-content {
            margin-top: 120px;
            padding: 2rem;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }

        .hero {
            text-align: center;
            margin-bottom: 4rem;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #6366f1 30%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: slideUp 0.8s ease;
        }

        .hero p.desc {
            color: #4a5568;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .feature {
            background: #ffffff;
            padding: 2rem;
            border-radius: 1.5rem;
            backdrop-filter: blur(16px);
            border: 1px solid rgba(99, 102, 241, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            transform: translateY(0);
        }

        .feature:hover {
            transform: translateY(-10px);
            background: rgba(99, 102, 241, 0.2);
        }

        .feature i {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #818cf8, #c4b5fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            padding: 1rem 2.5rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 2rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .features {
                grid-template-columns: 1fr;
            }

            .hero h1 {
                font-size: 2.5rem;
            }
        }

        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(102, 126, 234, 0.15);
            border-radius: 50%;
            animation: float linear infinite;
        }

        @keyframes float {
            from {
                transform: translateY(0) rotate(0deg);
            }
            to {
                transform: translateY(-100vh) rotate(360deg);
            }
        }
    </style>
</head>

<body>
<div class="particles"></div>

<header class="header">
    <nav>
        <h2>Vnollx</h2>
    </nav>
</header>

<main class="main-content">
    <section class="hero">
        <h1>新一代智能云存储</h1>
        <p class="desc">安全、快速、无限可能</p>
        <a href="login" class="btn">
            <i class="fas fa-rocket mr-2"></i>
            立即体验
        </a>
    </section>

    <section class="features">
        <div class="feature">
            <i class="fas fa-database"></i>
            <h3>大量存储空间</h3>
            <p>GB 级存储容量，满足所有需求</p>
            <div class="wave-effect"></div>
        </div>
        <div class="feature">
            <i class="fas fa-shield-alt"></i>
            <h3>军事级加密</h3>
            <p>端到端加密保护，数据绝对安全</p>
        </div>
        <div class="feature">
            <i class="fas fa-sync-alt"></i>
            <h3>实时多端同步</h3>
            <p>跨平台即时同步，随时随地访问</p>
        </div>
    </section>
</main>
<div style="text-align: center; margin-top: 20px; color: #666;">
    <img src="http://106.54.223.38:9000/beian/备案图标.png" alt="备案图标" style="width: 20px; height: 20px; display: inline-block; margin-right: 5px;">
    <a href="https://beian.mps.gov.cn/#/query/webSearch?code=50010802006523" rel="noreferrer" target="_blank">渝公网安备50010802006523号</a><br>
    <a href="https://beian.miit.gov.cn/#/Integrated/index">渝ICP备2025055483号-1</a>
</div>
<script>
    const particlesContainer = document.querySelector('.particles');
    const particleCount = 50;

    for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        const size = Math.random() * 10 + 5;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${Math.random() * 100}vw`;
        particle.style.top = `${Math.random() * 100}vh`;
        const duration = Math.random() * 10 + 5;
        particle.style.animationDuration = `${duration}s`;
        particlesContainer.appendChild(particle);
    }
</script>
</body>

</html>
