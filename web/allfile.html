<script>
    let currentPath = [{ name: 'Ê†πÁõÆÂΩï', id: 0 }];
    let currentRenameItem = null;

    window.addEventListener('DOMContentLoaded', async () => {
        const welcomeElement = document.getElementById('welcome');
        const name = localStorage.getItem('name');
        if (name) {
            welcomeElement.textContent = `Ê¨¢ËøéÂõûÊù•Ôºå${name}`;
        }
        await loadFiles(currentPath[currentPath.length - 1].id);
        updatePathNavigation();
    });

    async function loadFiles(parentFolderId) {
        const token = localStorage.getItem('token');
        const fileList = document.getElementById('file-list');

        try {
            const formData = new FormData();
            formData.append('ParentFolderId', parentFolderId);
            formData.append('Token', token);

            const [fileResp, folderResp] = await Promise.all([
                fetch('/file/enquerys', { method: 'POST', body: formData }),
                fetch('/folder/enquerys', { method: 'POST', body: formData })
            ]);
            const fileData = await fileResp.json();
            const folderData = await folderResp.json();
            const allItems = [
                ...(fileData.base?.code === 200 ? fileData.files.map(f => ({ ...f, type: 'file' })) : []),
                ...(folderData.base?.code === 200 ? folderData.folders.map(f => ({ ...f, type: 'folder' })) : [])
            ].sort((a, b) => {
                const timeA = new Date(a.upload_time).getTime();
                const timeB = new Date(b.upload_time).getTime();
                return timeB - timeA;
            });

            renderFileList(allItems);
        } catch (error) {
            console.error('ËØ∑Ê±ÇÂ§±Ë¥•:', error);
            Swal.fire({
                icon: 'error',
                title: 'Ëé∑ÂèñÊñá‰ª∂ÂàóË°®Â§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•',
                text: error
            });
        }
    }

    function renderFileList(items) {
        const fileList = document.getElementById('file-list');
        fileList.innerHTML = '';

        items.forEach(item => {
            const row = document.createElement('tr');
            if (item.type === 'file') {
                row.dataset.fileId = item.file_id;
                row.innerHTML = `
                        <td>${getFileIcon(item.postfix)} ${item.name}</td>
                        <td>Êñá‰ª∂</td>
                        <td>${item.postfix}</td>
                        <td>${formatFileSize(item.size)}</td>
                        <td>${formatDateTime(item.upload_time)}</td>
                    `;
            } else {
                row.className = 'folder-item';
                row.dataset.folderId = item.folder_id;
                row.innerHTML = `
                        <td>üìÅ ${item.name}</td>
                        <td>Êñá‰ª∂Â§π</td>
                        <td>-</td>
                        <td>-</td>
                        <td>${formatDateTime(item.upload_time)}</td>
                    `;
                row.addEventListener('click', (event) => {
                    if (event.target.classList.contains('delete-btn')) {
                        return;
                    }
                    currentPath.push({ name: item.name, id: item.folder_id });
                    loadFiles(item.folder_id);
                    updatePathNavigation();
                });
            }
            row.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                currentItem = row;
                contextMenu.style.left = `${e.clientX}px`;
                contextMenu.style.top = `${e.clientY}px`;
                contextMenu.style.display = 'block';
            });
            fileList.appendChild(row);
        });
    }

    function updatePathNavigation() {
        const pathNav = document.getElementById('path-nav');
        pathNav.innerHTML = '<span>ÂΩìÂâç‰ΩçÁΩÆÔºö</span>';

        currentPath.forEach((path, index) => {
            const link = document.createElement('a');
            link.textContent = path.name;
            link.onclick = () => {
                if (index < currentPath.length - 1) {
                    currentPath = currentPath.slice(0, index + 1);
                    loadFiles(path.id);
                    updatePathNavigation();
                }
            };

            pathNav.appendChild(link);
            if (index < currentPath.length - 1) {
                const separator = document.createElement('span');
                separator.textContent = ' ‚Ä∫ ';
                pathNav.appendChild(separator);
            }
        });
    }

    function getFileIcon(postfix) {
        const iconMap = {
            'jpg': 'üñºÔ∏è', 'png': 'üñºÔ∏è', 'pdf': 'üìÑ',
            'doc': 'üìÑ', 'xls': 'üìä', 'ppt': 'üìä',
            'txt': 'üìÑ', 'zip': 'üóúÔ∏è', 'mp4': 'üé¨',
            'mp3': 'üéµ'
        };
        return iconMap[postfix.toLowerCase()] || 'üìÑ';
    }

    function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    function formatDateTime(timestamp) {
        const date = new Date(timestamp);
        return `${date.toLocaleDateString()} ${date.toLocaleTimeString([], {
            hour: '2-digit',
            minute: '2-digit'
        })}`;
    }

    // Êñ∞Â¢ûÂºπÁ™óÁõ∏ÂÖ≥ÂáΩÊï∞
    function showModal() {
        document.getElementById('createFolderModal').style.display = 'flex';
        document.getElementById('folderName').value = '';
        document.getElementById('folderName').focus();
    }

    function closeModal() {
        document.getElementById('createFolderModal').style.display = 'none';
    }

    // ‰øÆÊîπcreateFolderÂáΩÊï∞
    async function confirmCreate() {
        const folderName = document.getElementById('folderName').value.trim();
        if (!folderName) {
            alert('Êñá‰ª∂Â§πÂêçÁß∞‰∏çËÉΩ‰∏∫Á©∫');
            return;
        }

        try {
            const token = localStorage.getItem('token');
            const parentFolderId = currentPath[currentPath.length - 1].id.toString();

            const formData = new FormData();
            formData.append('ParentFolderId', parentFolderId.toString());
            formData.append('Token', token);
            formData.append('Name', folderName);

            const response = await fetch('/folder/create', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();
            if (data.base.code === 200) {
                closeModal();
                // Âà∑Êñ∞ÂΩìÂâçÁõÆÂΩï
                await loadFiles(parentFolderId);
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'ÂàõÂª∫Êñá‰ª∂Â§πÂ§±Ë¥•',
                    text: data.base.msg
                });
            }
        } catch (error) {
            console.error('ÂàõÂª∫Êñá‰ª∂Â§πÂ§±Ë¥•:', error);
            Swal.fire({
                icon: 'error',
                title: 'ÂàõÂª∫Êñá‰ª∂Â§πÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•',
                text: error
            });
        }
    }

    // ‰øÆÊîπÂéüÊúâcreateFolderÂáΩÊï∞
    function createFolder() {
        showModal();
    }

    // Ê∑ªÂä†ÁÇπÂáªÂ§ñÈÉ®ÂÖ≥Èó≠ÂäüËÉΩ
    document.getElementById('createFolderModal').addEventListener('click', (e) => {
        if (e.target === document.getElementById('createFolderModal')) {
            closeModal();
        }
    });

    // Ê∑ªÂä†ESCÂÖ≥Èó≠ÂäüËÉΩ
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            closeModal();
        }
    });

    async function deleteFile(fileId) {
        const result = await Swal.fire({
            title: 'Á°ÆËÆ§Ë¶ÅÂà†Èô§ËØ•Êñá‰ª∂ÂêóÔºü',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'Âà†Èô§',
            cancelButtonText: 'ÂèñÊ∂à'
        });

        // Â¶ÇÊûúÁî®Êà∑ÁÇπÂáª‰∫Ü "Âà†Èô§" ÊåâÈíÆ (Âç≥Á°ÆËÆ§Âà†Èô§)
        if (!result.isConfirmed) return;

        try {

    async function downloadFile(fileid, postfix) {
        // ÈÖçÁΩÆ AWS SDK
        AWS.config.update({
            accessKeyId: 'vnollxvnollx',
            secretAccessKey: 'vnollxvnollxvnollx',
            region: 'us-east-1',
            endpoint: 'http://106.54.223.38:9000',
            s3ForcePathStyle: true,
            signatureVersion: 'v4'
        });

        // ÂàõÂª∫ S3 ÂÆû‰æã
        const s3 = new AWS.S3();

        // ÊûÑÂª∫Êñá‰ª∂Âêç
        const fileName = `FileId=${fileid}.${postfix}`;

        // ÂÆö‰πâÂ≠òÂÇ®Ê°∂ÂêçÁß∞ÂíåÊñá‰ª∂ÈîÆ
        const bucketName = 'file';
        const key = fileName;

        try {
            // ‰ªé S3 Ëé∑ÂèñÊñá‰ª∂
            const params = {
                Bucket: bucketName,
                Key: key
            };
            const data = await s3.getObject(params).promise();

            // ÂàõÂª∫‰∏ãËΩΩÈìæÊé•Âπ∂Ëß¶Âèë‰∏ãËΩΩ
            const blob = new Blob([data.Body], { type: 'application/octet-stream' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            a.click();
            URL.revokeObjectURL(url);
        } catch (error) {
            console.error('Êñá‰ª∂‰∏ãËΩΩÂ§±Ë¥•:', error);
        }
    }
    async function getPreviewUrl(fileid,postfix) {

        const fileName = "FileId="+fileid+"."+postfix;

    async function getFilePreviewContent(url, fileType) {
        const contentTypeMap = {

            'jpeg': 'image',
            'png': 'image',
            'gif': 'image',
            'mp4': 'video',
            'pdf': 'pdf',
            'txt': 'text'
        };

        const type = contentTypeMap[fileType.toLowerCase()] || 'default';

        switch (type) {
            case 'image':
                return `<img src="${url}" alt="È¢ÑËßà" style="max-width: 100%; max-height: 100%;">`;
            case 'video':
                return `

            case 'pdf':

            default:

                        ÁÇπÂáª‰∏ãËΩΩÈ¢ÑËßà
                    </a>
                `;
        }
    }
